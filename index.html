<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Farm</title>
</head>
<body>
    <div id="root">
        <h1> This is my Farm</h1>
    </div>
    <script>
        
        // inside Script tab we can write any Javascript Code
        const heading = document.createElement("h1");
        heading.innerHTML = "Creating Farm using Normal JS Code";
        const findingRoot = document.getElementById("root");
        findingRoot.appendChild(heading);

    </script>
</body>
</html>
